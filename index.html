<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="scoreboard">
        <div class="gamer-score gamer-1-score">
            <p class="gamer-name">Player 1 Score</p>
            <p class="gamer-score-number">3</p>
        </div>
        <div class="gamer-score gamer-2-score">
            <p class="gamer-name">Player 2 Score</p>
            <p class="gamer-score-number">4</p>
        </div>
    </div>
    <table id="gameboard">
        <tr>
            <td class="gameboard-cell" data-cell="1">X</td>
            <td class="gameboard-cell" data-cell="2">O</td>
            <td class="gameboard-cell" data-cell="3">X</td>
        </tr>
        <tr>
            <td class="gameboard-cell" data-cell="4">X</td>
            <td class="gameboard-cell" data-cell="5">X</td>
            <td class="gameboard-cell" data-cell="6">O</td>
        </tr>
        <tr>
            <td class="gameboard-cell" data-cell="7">O</td>
            <td class="gameboard-cell" data-cell="8">O</td>
            <td class="gameboard-cell" data-cell="9">X</td>
        </tr>
    </table>
    <footer>
        <button id="restart-btn">New Game</button>
    </footer>
</body>
</html>
